<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<script>
			// Preload the theme to precent FOUC
			try {
				const root = document.documentElement;
				const saved = JSON.parse(localStorage.getItem('site-options') ?? '{}');

				const theme =
					saved.theme ??
					(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
				const palette = saved.palette ?? 'default';
				const align = saved.align ?? 'left';

				root.setAttribute('data-theme', theme);
				root.setAttribute('data-palette', palette);
				root.setAttribute('data-align', align);
			} catch (err) {
				console.warn('Failed to apply saved options', err);
			}
		</script>

		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="McClean" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml" />
		<link rel="sitemap" type="application/xml" href="/sitemap.xml" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		%sveltekit.head%

		<style>
			@font-face {
				font-family: 'Exo 2';
				src:
					url('/fonts/exo2/exo2-var.woff2') format('woff2'),
					url('/fonts/exo2/exo2-var.woff') format('woff');
				font-weight: 100 900;
				font-style: normal;
				font-display: swap;
			}

			@font-face {
				font-family: 'Exo 2';
				src:
					url('/fonts/exo2/exo2-italic-var.woff2') format('woff2'),
					url('/fonts/exo2/exo2-italic-var.woff') format('woff');
				font-weight: 100 900;
				font-style: italic;
				font-display: swap;
			}

			@font-face {
				font-family: 'Roboto';
				src:
					url('/fonts/roboto/roboto-var.woff2') format('woff2'),
					url('/fonts/roboto/roboto-var.woff') format('woff');
				font-weight: 100 900;
				font-style: normal;
				font-display: swap;
			}

			@font-face {
				font-family: 'Roboto';
				src:
					url('/fonts/roboto/roboto-italic-var.woff2') format('woff2'),
					url('/fonts/roboto/roboto-italic-var.woff') format('woff');
				font-weight: 100 900;
				font-style: italic;
				font-display: swap;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
